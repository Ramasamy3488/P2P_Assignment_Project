    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GfG</title>
<style>
    fieldset {
      background-color: rgb(12, 170, 65);
      width: 50%;
      color: aliceblue;
    }
    
    legend {
      background-color: blue;
      color: white;
      padding: 5px 40px;
      text-align: center;
    }
    table{
        text-align: center;
    }
    .reset{margin-left: 150px;}
    </style>

</head>
<body>

    <form>
        <fieldset>
            <legend>Application Form:</legend>
            <label for="firstname">First Name: </label>   
              <input type="text" id="firstname" name="firstname"/>  <br><br>
               <label for="lastname">Last Name: </label>  
              <input type="text" id="lastname" name="lastname"/>  <br><br>
              <label for="email">Email: </label>   
              <input type="email" id="email" name="email"/>  <br><br>
              <label for="password">Password: </label>   
              <input type="password" id="password" name="password"/>  <br><br>
              <label for="phoneno">Phone No: </label>   
              <input type="tel" id="phoneno" name="phoneno"/>  <br><br>
              <label for="date">Date of Birth: </label>   
              <input type="date" id="date" name="date"/>  <br><br>
              <label for="age">Age: </label>   
              <input type="number" id="age" name="age"/>  <br><br>
              <label for="gender">Gender: </label>  
              <input type="radio" id="gender" name="gender" value="male"/>Male  
              <input type="radio" id="gender" name="gender" value="female"/>Female <br>  <br>
              Hobby:<br>  
              <input type="checkbox" id="cricket" name="cricket" value="cricket"/>  
                 <label for="cricket">Cricket</label> <br>  
              <input type="checkbox" id="football" name="football" value="football"/>  
                 <label for="football">Football</label> <br>  
              <input type="checkbox" id="hockey" name="hockey" value="hockey"/>  
                 <label for="hockey">Hockey</label> <br>
                 <label for="country" class="label">Select Country:</label>  
                 <select name="country" id="register_country">  
                  <option>---Please select your country---</option>  
                 <option value="india">india</option>  
                 <option value="pakistan">pakistan</option>  
                 <option value="africa">africa</option>  
                 <option value="china">china</option>  
                 <option value="other">Srilanka</option>  
             </select><br><br>
             <label for="file">Upload your Atharcard copy: </label>
             <input type="file" id="file" name="file"/><br><br>
             <label for="address">Address: </label><br>
             <textarea rows="6" cols="30" id="address" name="address">Please Enter Your Address...</textarea> <br><br>
             <input type="submit">
             <input type="reset" class="reset">
        </fieldset>
      </form>
</body>
</html>

</body>
